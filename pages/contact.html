        <div id="section1">
            <div id="innerSection1">
                <h1>Contact us 24/7</h1>
            </div>
        </div>

    </section>

    <div id="formWrapper">
        <form name="form1" action="/action.php" method="POST" onsubmit="return validateForm()">
            <table class="table table-dark container">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">VALUE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Name and Surname:</th>
                        <td><input type="text" id="name" placeholder="e.g. Peter Peterson" size="30px" class="curves"
                                onfocus="focusFunc('name')" onblur="blurFunc('name')"></td>
                    </tr>
                    <tr>
                        <th scope="row">City:</th>
                        <td>
                            <select name="city" id="city" class="curves">
                                <option value="-1" selected>*choose city*</option>
                                <option value="1">Beograd</option>
                                <option value="2">Novi Sad</option>
                                <option value="3">Nis</option>
                                <option value="4">Jagodina</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">ZIP Code:</th>
                        <td>
                            <input type="text" id="zip" placeholder="e.g. 11000" size="30px" class="curves" onfocus="focusFunc('zip')"
                                onblur="blurFunc('zip')">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Address and home number:</th>
                        <td><input type="text" id="address" placeholder="e.g. Beogradska 21" size="30px" class="curves"
                                onfocus="focusFunc('address')" onblur="blurFunc('address')"></td>
                    </tr>
                    <tr>
                        <th scope="row">Contact Phone:</th>
                        <td><input type="text" id="phone" placeholder="e.g. 064-123-1234" size="30px" class="curves"
                                onfocus="focusFunc('phone')" onblur="blurFunc('phone')"></td>
                                <p id="p-alert"></p>
                    </tr>
                    <tr>
                        <th scope="row">E-Mail Address:</th>
                        <td><input type="text" id="email" placeholder="e.g. example@gmail.com" size="30px" class="curves"
                                onfocus="focusFunc('email')" onblur="blurFunc('email')"></td>
                    </tr>
                    <tr>
                        <th scope="row">Enter Date:</th>
                        <td><input type="text" id="date" placeholder="e.g. 11-11-2011" size="30px" class="curves"
                                onfocus="focusFunc('date')" onblur="blurFunc('date')"></td>
                    </tr>
                    <tr>
                        <th scope="row">Describe your problem:</th>
                        <td>
                            <textarea id="textarea" rows="4" cols="28" maxlength="150" style="resize:none" placeholder="Enter your text here   *Maximum of 150 characters*"
                                class="curves" onfocus="focusFunc('textarea')" onblur="blurFunc('textarea')"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Submit data:</th>
                        <td><input type="submit" value="send order" class="sub-res-btn"></td>
                    </tr>
                    <tr>
                        <th scope="row">Not sure? Reset all data:</th>
                        <td><input type="reset" value="reset all" class="sub-res-btn"></td>
                    </tr>
                </tbody>
            </table>
        </form>
